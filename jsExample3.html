<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <img src="image/off.gif" id="im" onmouseover="on()" onmouseleave="off()">
  <script>
    function on(){
      document.getElementById("im").setAttribute("src","image/on.gif");
    }
    function off(){
      document.getElementById("im").setAttribute("src","image/off.gif");
    }
  </script>
</body>
</html>
