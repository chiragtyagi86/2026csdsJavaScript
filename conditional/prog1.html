  <div class="container">
    <p>WAP to find weather a number is even or odd</p>
  <input type="text" placeholder="Enter Any number" id="t1">
  <button onclick="check()">Check</button>
  <h3 id="ans">Answer=> </h3>
  </div>
  <script>
    function check(){
      let num1 = document.getElementById("t1").value;
      if(num1%2==0){
       document.getElementById('ans').innerHTML = "Answer=> "+"Even";
       document.getElementById('ans').setAttribute("style","color:green");
      }
      else{
        document.getElementById('ans').innerHTML = "Answer=> "+"Odd";
        document.getElementById('ans').setAttribute("style","color:red")
      }
    }
  </script>
